<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
    body {
        background-color:lightcoral; /* Light background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .register-container {
        background-color: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border: 2px solid #007bff; /* Blue border */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for better visibility */
        border-radius: 10px; /* Rounded corners for a neat look */
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .form-control.is-invalid {
        border-color: red; /* Highlight input field with red if invalid */
    }

    .invalid-feedback {
        color: red; /* Validation error message color */
        font-size: 14px;
    }

    .btn-primary {
        width: 100%;
        border-radius: 5px;
        padding: 10px;
    }

    .bottom {
        text-align: center;
        margin-top: 15px;
    }

    a {
        color: #007bff; /* Link color matches the border color */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    .reg-container1{
        background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           
            max-width:100%;
    }

</style>
</head>
<body>
<div class="register-container">
    <h2>Register Form</h2>
    <form action="{{ url_for('register') }}" method="post" novalidate>
        {% if message is defined and message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <!-- Name Input -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="Enter name" 
                required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>
        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email" 
                required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>
        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password" 
                required 
                minlength="6">
            <div class="invalid-feedback">
                Password must be at least 6 characters long.
            </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
        <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
</div>
<div class="reg-container1">
    <h1>Welcome to Personal Finance Management System  </h1>
</div>

<script>
    // JavaScript for form validation
    (function() {
        'use strict';
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault(); // Prevent form submission
                event.stopPropagation();
            }
            form.classList.add('was-validated'); // Enable Bootstrap validation styles
        });
    })();
</script>
</body>
</html>
